services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Memories.ai (from your .env)
      - MEMORIES_AI_API_KEY=${MEMORIES_AI_API_KEY}
      - MEMORIES_AI_BASE_URL=${MEMORIES_AI_BASE_URL:-https://api.memories.ai}
      # ElevenLabs (from your .env)
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      # Google Gemini
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # MinIO
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      # Redis (override for Docker network)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      # Storage
      - TEMP_STORAGE_PATH=/app/temp
      # FFmpeg (from your .env)
      - FFMPEG_THREADS=${FFMPEG_THREADS:-4}
      - VIDEO_CODEC=${VIDEO_CODEC:-libx264}
      - AUDIO_CODEC=${AUDIO_CODEC:-aac}
      - VIDEO_BITRATE=${VIDEO_BITRATE:-2M}
    volumes:
      - ./backend/app:/app/app
      - video_temp:/app/temp
      - ./.cursor:/app/.cursor
    depends_on:
      - redis
      - minio
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python -m app.workers.pipeline
    env_file:
      - .env
    environment:
      # Memories.ai (from your .env)
      - MEMORIES_AI_API_KEY=${MEMORIES_AI_API_KEY}
      - MEMORIES_AI_BASE_URL=${MEMORIES_AI_BASE_URL:-https://api.memories.ai}
      # ElevenLabs (from your .env)
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      # Google Gemini
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # MinIO
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      # Redis (override for Docker network)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      # Storage
      - TEMP_STORAGE_PATH=/app/temp
      # FFmpeg (from your .env)
      - FFMPEG_THREADS=${FFMPEG_THREADS:-4}
      - VIDEO_CODEC=${VIDEO_CODEC:-libx264}
      - AUDIO_CODEC=${AUDIO_CODEC:-aac}
      - VIDEO_BITRATE=${VIDEO_BITRATE:-2M}
    volumes:
      - ./backend/app:/app/app
      - video_temp:/app/temp
      - ./.cursor:/app/.cursor
    depends_on:
      - redis
      - minio
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  redis_data:
  minio_data:
  video_temp:

